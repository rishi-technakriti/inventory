<div ng-controller="customerController as custCtrl">
    <table class="table table-striped" ng-show="custCtrl.show =='main'">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Mobile Number</th>
                <th>Edit/Delete</th>
            </tr>                
        </thead>
        <tbody>
            <tr ng-repeat="x in custCtrl.supplierdata"> 
                <td>{{x[1]}}</td>
                <td>{{x[2]}}</td>
                <td>{{x[3]}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="custCtrl.update(x)">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container" ng-show="custCtrl.show == 'upd'">
        <form class="form-horizontal col-md-5">
            <div class="form-group">
                <label for="name" class="control-label">Name: </label>
                <input type="text" id="name" class="form-control" ng-model="custCtrl.name">    
            </div>
            <div class="form-group">
                <label for="address" class="control-label">Address: </label>
                <input type="text" id="address" class="form-control" ng-model="custCtrl.address">    
            </div>
            <div class="form-group">
                <label for="mobnum" class="control-label">Mobile Number: </label>
                <input type="text" id="mobnum" class="form-control" ng-model="custCtrl.mobnum">    
            </div>
            <button type="button" class="btn btn-success" ng-click="custCtrl.updatevalue()">Update Value</button>
            <button type="button" class="btn btn-info" ng-click="custCtrl.cancel()">Cancel</button>        
        </form>        
    </div>
</div>
